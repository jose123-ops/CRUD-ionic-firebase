<app-header titulo="Agregando Clientes"></app-header>

<ion-content [fullscreen]="true">


  <ion-list>
    <ion-item *ngIf="cliente">
<ion-label position="floating" >Nombre</ion-label>
<ion-input [(ngModel)]="cliente.nombre"></ion-input>

</ion-item>

<ion-item>
<ion-label position="floating">Apellido</ion-label>
<ion-input [(ngModel)]="cliente.apellido"  type="text" class="redondeado"  ></ion-input>
</ion-item>

<ion-item>
<ion-label position="floating">Direccion</ion-label>
<ion-input [(ngModel)]="cliente.direccion" type="text"  ></ion-input>
</ion-item>

<ion-item>
<ion-label position="floating">Cedula</ion-label>
<ion-input [(ngModel)]="cliente.cedula"type="text"></ion-input>
</ion-item>

<ion-item>
<ion-label position="floating">Correo electrinico</ion-label>
<ion-input [(ngModel)]="cliente.correo" type="text"></ion-input>
</ion-item>

<ion-item>
<ion-label position="floating">Fecha</ion-label>
<ion-input [(ngModel)]="cliente.fecha"  type="text"></ion-input>
</ion-item>

  </ion-list>
  <ion-button (click)="actualizaC()"class="top" size="default">Actualizar
    <ion-icon slot="start" name="arrow-redo-outline"></ion-icon>
  </ion-button>

</ion-content>
