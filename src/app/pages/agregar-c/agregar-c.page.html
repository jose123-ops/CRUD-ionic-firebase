<ion-header>

  <ion-buttons (click)="salir()" slot="start" color="secundary">
    <ion-back-button text="regresar" defaultHref="/">
    </ion-back-button>
    <ion-title>Agregar Clientes</ion-title>
  </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-list>
    <ion-item>
<ion-label position="floating">Nombre</ion-label>
<ion-input type="text" ></ion-input>
</ion-item>

<ion-item>
<ion-label position="floating">Apellido</ion-label>
<ion-input type="text" class="redondeado"  ></ion-input>
</ion-item>

<ion-item>
<ion-label position="floating">Direccion</ion-label>
<ion-input type="text"  ></ion-input>
</ion-item>

<ion-item>
<ion-label position="floating">Cedula</ion-label>
<ion-input placeholder="00-000000-0000A" type="text"></ion-input>
</ion-item>

<ion-item>
<ion-label position="floating">Correo electrinico</ion-label>
<ion-input placeholder="jjjj123@gmail.com" type="text"></ion-input>
</ion-item>

<ion-item>
<ion-label position="floating">Fecha</ion-label>
<ion-input type="text"  ></ion-input>
</ion-item>

  </ion-list>
  <ion-button  class="top" size="default">guardar
    <ion-icon slot="start" name="save-outline"></ion-icon>
  </ion-button>

</ion-content>
