<app-header titulo="Agregando Clientes"></app-header>

<ion-content [fullscreen]="true">


  <ion-list>
    <ion-item>
<ion-label position="floating">Nombre</ion-label>
<ion-input [(ngModel)]="datos.nombre"  type="text" ></ion-input>
</ion-item>

<ion-item>
<ion-label position="floating">Apellido</ion-label>
<ion-input [(ngModel)]="datos.apellido" type="text" class="redondeado"  ></ion-input>
</ion-item>

<ion-item>
<ion-label position="floating">Direccion</ion-label>
<ion-input [(ngModel)]="datos.direccion" type="text"  ></ion-input>
</ion-item>

<ion-item>
<ion-label position="floating">Cedula</ion-label>
<ion-input [(ngModel)]="datos.cedula" placeholder="00-000000-0000A" type="text"></ion-input>
</ion-item>

<form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
<ion-item>
<ion-label color="danger" *ngIf="" >formulario Valido:{{formulario.valid} incorrecto}      </ion-label>

<ion-label position="floating">Correo electronico</ion-label>
<ion-input type="email"
           name="email"
          [(ngModel)]="datos.correo"
           pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
           required
           placeholder="jjjj123@gmail.com"
           ></ion-input>

           <!-- <ion-label color="danger" *ngIf=Correo.controls.correo.errors?.Correo && (correo.touched || correo.dirty)
           >* El email no es v√°lido.</ion-label> -->

</ion-item>
</form>
  </ion-list>
  <ion-button type="submit" (click)="crearcliente()"  class="top" size="default">guardar
    <ion-icon slot="start" name="save-outline"></ion-icon>
  </ion-button>

</ion-content>
